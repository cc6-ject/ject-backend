service: ject-api

# Use the serverless-webpack plugin to transpile ES6
plugins:
  - serverless-webpack
  - serverless-offline

# serverless-webpack configuration
# Enable auto-packing of external modules
custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

provider:
  name: aws
  runtime: nodejs8.10
  stage: prod
  region: ap-northeast-1

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:ap-northeast-1:*:*"

functions:
  # Defines an HTTP API endpoint that calls the main function in create.js
  # - path: url path is /notes
  # - method: POST request
  # - cors: enabled CORS (Cross-Origin Resource Sharing) for browser cross
  #     domain api call
  # - authorizer: authenticate using the AWS IAM role
  addDecibel:
    handler: api/decibels/add.main
    events:
      - http:
          path: decibel
          method: post
          cors: true
          authorizer: aws_iam

  getDecibel:
    handler: api/decibels/get.main
    events:
      - http:
          path: decibel
          method: get
          cors: true
          authorizer: aws_iam

  listDecibel:
    handler: api/decibels/list.main
    events:
      - http:
          path: decibel
          method: get
          cors: true
          authorizer: aws_iam

  deleteDecibel:
    handler: api/decibels/delete.main
    events:
      - http:
          path: decibel/{id}
          method: delete
          cors: true
          authorizer: aws_iam
